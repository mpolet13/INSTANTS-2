<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limiter la largeur à 400px */
            box-sizing: border-box;
            overflow: hidden; /* Empêcher tout débordement */
            text-align: center; /* Centrer le contenu */
        }
        .login-container img {
            width: 100px; /* Ajuster la taille de l'image */
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Pour inclure le padding dans la largeur totale */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 15px; /* Réduire le padding sur les petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="image/logo.png" alt="Admin Logo"> <!-- Logo image added here -->
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="adminEmail" placeholder="Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            // Validation simplifiée (à remplacer par une vraie validation côté serveur)
            if (email === "admin@example.com" && password === "admin123") {
                window.location.href = "adminDashboard.html"; // Redirection vers le dashboard admin
            } else {
                document.getElementById('errorMessage').textContent = "Invalid email or password.";
            }
        });
    </script>
</body>
</html>
