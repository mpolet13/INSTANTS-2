<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <link rel="stylesheet" href="userDashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-section="home">Home</a></li>
                <li><a href="transactions.html" class="nav-link" data-section="transactions">Transactions</a></li>
                <li><a href="settings.html" class="nav-link" data-section="settings">Settings</a></li>
                <li><a href="support.html" class="nav-link" data-section="support">Support</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome, [User/Admin Name]</h1>
            <button class="logout-btn">Logout</button>
        </header>
        <section id="home">
            <div class="section-header">
                <img src="home-icon.png" alt="Home Icon">
                <h2>Overview</h2>
            </div>
            <div class="overview">
                <div class="card">
                    <h3>Balances</h3>
                    <p>$1200</p>
                </div>
                <div class="card">
                    <h3>Recent Transactions</h3>
                    <ul>
                        <li>Transaction 1: $50</li>
                        <li>Transaction 2: $75</li>
                        <li>Transaction 3: $100</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
