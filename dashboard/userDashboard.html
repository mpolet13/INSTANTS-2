<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="userDashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="../index.html"><img  src="image/logo.png" alt="Logo"></a> <!-- Replace with your logo path -->
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><img src="image/home.png" alt="Home Icon"> Home</a></li> <!-- Replace with your icons -->
                <li><a href="#"><img src="image/transaction.png" alt="Transactions Icon"> Transactions</a></li>
                <li><a href="#"><img src="image/setting.png" alt="Settings Icon"> Settings</a></li>
                <!-- Add more sections as needed -->
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </header>
        <div class="section-header">
            <img src="path/to/home-icon.png" alt="Home Icon"> <!-- Replace with your section icons -->
            <h2>Home</h2>
        </div>
        <div class="overview">
            <div class="card">
                <h3>Overview</h3>
                <ul>
                    <li>Transaction 1: $100</li>
                    <li>Transaction 2: $200</li>
                    <li>Transaction 3: $300</li>
                </ul>
            </div>
            <div class="card">
                <h3>Recent Transactions</h3>
                <ul>
                    <li>Transaction A: $50</li>
                    <li>Transaction B: $150</li>
                    <li>Transaction C: $250</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script> <!-- Add this line to include the script -->
</body>
</html>
