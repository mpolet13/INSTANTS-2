<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="../index.html"><img  src="image/logo.png" alt="Logo"></a> <!-- Replace with your logo path -->
        </div>
        <nav>
            <ul>
                <li><a href="userDashboard.html" ><img src="image/home.png" alt="Home Icon"> Home</a></li> <!-- Replace with your icons -->
                <li><a href="transaction.html"class="active"><img src="image/transaction.png" alt="Transactions Icon"> Transactions</a></li>
                <li><a href="setting.html"><img src="image/setting.png" alt="Settings Icon"> Settings</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <div class="transaction-form">
            <h2>Transaction Form</h2>
            <form id="transactionForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="result">Result:</label>
                <input type="text" id="result" name="result" readonly>

                <label for="fromAccount">From Account:</label>
                <select id="fromAccount" name="fromAccount">
                    <option value="paypal">PayPal</option>
                    <option value="bitcoin">Bitcoin</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="toAccount">To Account:</label>
                <select id="toAccount" name="toAccount">
                    <option value="paypal">PayPal</option>
                    <option value="bitcoin">Bitcoin</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="accountAddress">Account Address:</label>
                <input type="text" id="accountAddress" name="accountAddress" readonly>

                <label for="transactionReceipt">Upload Transaction Receipt:</label>
                <input type="file" id="transactionReceipt" name="transactionReceipt">

                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo"></textarea>

                <button type="submit">Submit Transaction</button>
            </form>
        </div>
    </div>

    <script src="transaction.js"></script>
</body>
</html>
