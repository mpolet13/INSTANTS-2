<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <button class="menu-btn">&#9776;</button> <!-- Ajout du bouton de menu -->
    <div class="sidebar">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="userDashboard.html"><img src="image/home.png" alt="Home Icon"> Home</a></li>
                <li><a href="transaction.html"><img src="image/transaction.png" alt="Transactions Icon">Transaction</a></li>
                <li><a href="setting.html" class="active"><img src="image/setting.png" alt="Settings Icon"> Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Settings</h1>
            <button class="logout-btn">Logout</button>
        </header>
        <section>
            <div class="section-header">
                <h2>Account Settings</h2>
            </div>
            <form class="settings-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Update your email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Update your password">
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
        <section>
            <div class="section-header">
                <h2>Payment Settings</h2>
            </div>
            <form class="settings-form">
                <label for="payment-method">Payment Method:</label>
                <input type="text" id="payment-method" name="payment-method" placeholder="Add or update payment methods">
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
        <section>
            <div class="section-header">
                <h2>Notifications</h2>
            </div>
            <form class="settings-form">
                <label for="notifications">Email Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications">
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
        <section>
            <div class="section-header">
                <h2>Security Settings</h2>
            </div>
            <form class="settings-form">
                <label for="2fa">Two-Factor Authentication:</label>
                <input type="checkbox" id="2fa" name="2fa">
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
    </div>
    <script src="settings.js"></script> <!-- Ajout du fichier JS -->
</body>
</html>
