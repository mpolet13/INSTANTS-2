<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Settings</title>
    <link rel="stylesheet" href="paymentSettings.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="Image/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="adminDash.html" class="active"><img src="Image/home.png" alt="Home">Home</a></li>
                    <li><a href="transaction.html"><img src="Image/transaction.png" alt="Users">Transactions</a></li>
                    <li><a href="#"><img src="Image/setting.png" alt="Settings"> Settings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="payment-settings">
                <!-- Saved Payment Methods Section -->
                <div class="saved-payment-methods">
                    <h2>Saved Payment Methods</h2>
                    <table class="payment-table">
                        <thead>
                            <tr>
                                <th>Account Name</th>
                                <th>Account Address</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>PayPal</td>
                                <td>pierrempolet@gmail.com</td>
                                <td>
                                    <button class="action-btn edit-btn">Edit</button>
                                    <button class="action-btn delete-btn">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Bitcoin</td>
                                <td>aoer123345eertrey5677</td>
                                <td>
                                    <button class="action-btn edit-btn">Edit</button>
                                    <button class="action-btn delete-btn">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Payment Method Section -->
                <div class="add-payment-method">
                    <h2>Add Payment Method</h2>
                    <form>
                        <label for="account-name">Account Name</label>
                        <input type="text" id="account-name" placeholder="Enter account name">
                        <label for="account-address">Account Address</label>
                        <input type="text" id="account-address" placeholder="Enter account address">
                        <button type="submit" class="save-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
