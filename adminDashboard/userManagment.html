<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="userManagement.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="Image/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="adminDash.html" class="active"><img src="Image/home.png" alt="Home">Home</a></li>
                    <li><a href="userManagement.html"><img src="Image/transaction.png" alt="Users">Transactions</a></li>
                    <li><a href="settings.html"><img src="Image/setting.png" alt="Settings">Settings</a></li>
                    <li><a href="transactions.html"><img src="transactions-icon.png" alt="Transactions">Transactions</a></li>
                    <li><a href="reports.html"><img src="reports-icon.png" alt="Reports">Reports</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="user-management">
                <header>
                    <h2>User Management</h2>
                    <button class="add-user-btn">Add New User</button>
                </header>

                <div class="search-filter">
                    <input type="text" placeholder="Search users..." class="search-bar">
                    <select class="filter">
                        <option value="all">All Users</option>
                        <option value="admin">Administrators</option>
                        <option value="user">Users</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>

                <table class="user-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>Admin</td>
                            <td>2024-08-12</td>
                            <td>
                                <button class="action-btn edit-btn">Edit</button>
                                <button class="action-btn delete-btn">Delete</button>
                                <button class="action-btn suspend-btn">Suspend</button>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Jane Smith</td>
                            <td>jane.smith@example.com</td>
                            <td>User</td>
                            <td>2024-08-10</td>
                            <td>
                                <button class="action-btn edit-btn">Edit</button>
                                <button class="action-btn delete-btn">Delete</button>
                                <button class="action-btn suspend-btn">Suspend</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
